<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSketch - Voice-to-Concept-Mapping AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 1rem;
            padding: 1rem;
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .export-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        .mind-map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #mindmap {
            width: 100%;
            height: 100%;
            min-height: 500px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .transcript {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            min-height: 120px;
            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 4px solid #667eea;
        }

        .ai-understanding {
            background: #edf2f7;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 4px solid #764ba2;
        }

        .controls {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .mic-button:hover {
            transform: scale(1.05);
        }

        .mic-button.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(45deg, #e53e3e, #c53030);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(229, 62, 62, 0); }
            100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0); }
        }

        .status {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .clear-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: #c53030;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 1.1rem;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto auto;
            }
            
            .sidebar {
                order: 3;
                max-height: 200px;
            }
            
            .controls {
                order: 4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üß† MindSketch</div>
            <button class="export-btn" onclick="exportMindMap()">
                üì• Export as Image
            </button>
        </header>

        <div class="mind-map-container">
            <div id="mindmap"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing your ideas...
            </div>
        </div>

        <div class="sidebar">
            <h3>üìù Transcript</h3>
            <div class="transcript" id="transcript">
                Click the microphone to start speaking your ideas...
            </div>
            
            <h3>ü§ñ AI Understanding</h3>
            <div class="ai-understanding" id="ai-understanding">
                I'll analyze and structure your thoughts here.
            </div>
        </div>

        <div class="controls">
            <button class="mic-button" id="micButton" onclick="toggleRecording()">
                üé§
            </button>
            <div class="status" id="status">Ready to listen</div>
            <button class="clear-btn" onclick="clearMindMap()">Clear Map</button>
        </div>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        let cy = null;
        let currentTranscript = '';

        // Initialize Cytoscape mind map
        function initMindMap() {
            cy = cytoscape({
                container: document.getElementById('mindmap'),
                
                elements: [
                    { data: { id: 'welcome', label: 'üß† Start Speaking!' } }
                ],

                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': '#667eea',
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': 'white',
                            'font-size': '12px',
                            'font-weight': 'bold',
                            'text-wrap': 'wrap',
                            'text-max-width': '120px',
                            'width': '80px',
                            'height': '40px',
                            'padding': '10px',
                            'border-width': 2,
                            'border-color': 'rgba(255,255,255,0.3)',
                            'shape': 'round-rectangle'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 3,
                            'line-color': '#667eea',
                            'target-arrow-color': '#667eea',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'opacity': 0.8
                        }
                    },
                    {
                        selector: ':selected',
                        style: {
                            'border-color': '#764ba2',
                            'border-width': 3
                        }
                    }
                ],

                layout: {
                    name: 'cose',
                    animate: true,
                    animationDuration: 1000,
                    nodeRepulsion: function(node) { return 400000; },
                    nodeOverlap: 20,
                    idealEdgeLength: function(edge) { return 100; },
                    edgeElasticity: function(edge) { return 100; },
                    nestingFactor: 5,
                    gravity: 80,
                    numIter: 1000,
                    initialTemp: 200,
                    coolingFactor: 0.95,
                    minTemp: 1.0
                },


                zoomingEnabled: true,
                userZoomingEnabled: true,
                panningEnabled: true,
                userPanningEnabled: true
            });

            // Add interactivity
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                node.animate({
                    style: { 'width': '+=10', 'height': '+=10' }
                }, {
                    duration: 200,
                    complete: function() {
                        node.animate({
                            style: { 'width': '-=10', 'height': '-=10' }
                        }, { duration: 200 });
                    }
                });
            });
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    updateStatus('üéôÔ∏è Listening... Speak your ideas!');
                };
                
                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    
                    currentTranscript = transcript;
                    document.getElementById('transcript').textContent = transcript || 'Listening...';
                    
                    // Process with Claude when user pauses (final result)
                    if (event.results[event.results.length - 1].isFinal) {
                        processWithClaude(transcript);
                    }
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    let errorMessage = 'Speech recognition error: ';
                    
                    switch(event.error) {
                        case 'not-allowed':
                            errorMessage = 'Microphone permission denied. Please allow microphone access in your browser settings and refresh the page.';
                            break;
                        case 'no-speech':
                            errorMessage = 'No speech detected. Please try speaking again.';
                            break;
                        case 'network':
                            errorMessage = 'Network error. Please check your internet connection.';
                            break;
                        case 'service-not-allowed':
                            errorMessage = 'Speech service not allowed. Please ensure you\'re using HTTPS.';
                            break;
                        default:
                            errorMessage += event.error + '. Please try again.';
                    }
                    
                    updateStatus(errorMessage);
                    if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                        alert(errorMessage);
                    }
                    stopRecording();
                };
                
                recognition.onend = function() {
                    if (isRecording) {
                        // Try to restart recognition for continuous listening
                        try {
                            recognition.start();
                        } catch (error) {
                            console.warn('Could not restart recognition:', error);
                            stopRecording();
                        }
                    } else {
                        updateStatus('‚úÖ Ready to listen');
                    }
                };
            } else {
                updateStatus('‚ùå Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.');
                // Disable microphone button
                document.getElementById('micButton').disabled = true;
                document.getElementById('micButton').style.opacity = '0.5';
            }
        }

        // Toggle recording
        async function toggleRecording() {
            if (!recognition) {
                alert('Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.');
                return;
            }

            if (isRecording) {
                stopRecording();
            } else {
                try {
                    // Check if we're on HTTPS (required for microphone)
                    if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                        alert('Microphone access requires HTTPS. Please access this site via https://');
                        return;
                    }

                    updateStatus('Requesting microphone permission...');
                    
                    // Request microphone permission first
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true,
                        video: false 
                    });
                    
                    // Stop the stream immediately - we just needed permission
                    stream.getTracks().forEach(track => track.stop());
                    
                    startRecording();
                    
                } catch (error) {
                    console.error('Microphone permission error:', error);
                    
                    let errorMessage = 'Microphone access is required for voice features. ';
                    
                    if (error.name === 'NotAllowedError') {
                        errorMessage += 'Please click the microphone icon in your address bar and allow access, then try again.';
                    } else if (error.name === 'NotFoundError') {
                        errorMessage += 'No microphone found. Please connect a microphone and try again.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage += 'Microphone access not supported. Please use HTTPS.';
                    } else {
                        errorMessage += 'Please check your browser settings and try again.';
                    }
                    
                    alert(errorMessage);
                    updateStatus('Microphone permission required');
                }
            }
        }

        function startRecording() {
            isRecording = true;
            const button = document.getElementById('micButton');
            button.classList.add('recording');
            button.textContent = '‚èπÔ∏è';
            recognition.start();
            updateStatus('Listening... Speak your ideas!');
        }

        function stopRecording() {
            isRecording = false;
            const button = document.getElementById('micButton');
            button.classList.remove('recording');
            button.textContent = 'üé§';
            if (recognition) {
                recognition.stop();
            }
            updateStatus('Processing...');
            
            if (currentTranscript) {
                processWithClaude(currentTranscript);
            } else {
                updateStatus('Ready to listen');
            }
        }

        // Process transcript with Claude (simulated)
        async function processWithClaude(transcript) {
            if (!transcript.trim()) return;

            showLoading(true);
            updateStatus('Claude is analyzing your ideas...');

            try {
                // Simulate Claude processing with a more realistic delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Create structured mind map data from the transcript
                const mindMapData = createMindMapFromText(transcript);
                
                // Update AI understanding
                document.getElementById('ai-understanding').textContent = 
                    `I've identified ${mindMapData.nodes.length} key concepts from your speech and organized them into a structured mind map. The main topics include: ${mindMapData.nodes.slice(0, 3).map(n => n.label).join(', ')}.`;
                
                // Update the mind map
                updateMindMap(mindMapData);
                
                updateStatus('Mind map updated! Continue speaking to add more ideas.');
            } catch (error) {
                console.error('Error processing with Claude:', error);
                updateStatus('Error processing ideas. Please try again.');
                document.getElementById('ai-understanding').textContent = 
                    'Sorry, I encountered an error while processing your ideas. Please try speaking again.';
            } finally {
                showLoading(false);
            }
        }

        // Create mind map data from text (simulated Claude processing)
        function createMindMapFromText(text) {
            // Simple keyword extraction and structuring
            const words = text.toLowerCase().split(/\W+/).filter(word => word.length > 3);
            const keyWords = [...new Set(words)].slice(0, 8); // Get unique keywords
            
            const nodes = [];
            const edges = [];
            
            // Create a central node from first few words
            const centralConcept = text.split(/[.!?]/)[0].substring(0, 30) + '...';
            nodes.push({ id: 'main', label: centralConcept });
            
            // Create child nodes for key concepts
            keyWords.forEach((word, index) => {
                const nodeId = `concept_${index}`;
                nodes.push({ 
                    id: nodeId, 
                    label: word.charAt(0).toUpperCase() + word.slice(1) 
                });
                edges.push({ source: 'main', target: nodeId });
            });
            
            // Add some connections between related concepts
            for (let i = 1; i < Math.min(keyWords.length, 4); i++) {
                if (Math.random() > 0.5) {
                    edges.push({ 
                        source: `concept_${i-1}`, 
                        target: `concept_${i}` 
                    });
                }
            }
            
            return { nodes, edges };
        }

        // Update mind map with new data
        function updateMindMap(data) {
            if (!cy) return;
            
            // Clear existing elements except welcome node
            cy.elements().remove();
            
            // Add new nodes
            data.nodes.forEach(node => {
                cy.add({
                    data: { 
                        id: node.id, 
                        label: node.label 
                    }
                });
            });
            
            // Add new edges
            data.edges.forEach(edge => {
                cy.add({
                    data: { 
                        source: edge.source, 
                        target: edge.target 
                    }
                });
            });
            
            // Apply layout
            cy.layout({
                name: 'cose',
                animate: true,
                animationDuration: 1000,
                nodeRepulsion: function(node) { return 400000; },
                nodeOverlap: 20,
                idealEdgeLength: function(edge) { return 150; },
                edgeElasticity: function(edge) { return 100; },
                nestingFactor: 5,
                gravity: 80,
                numIter: 1000,
                initialTemp: 200,
                coolingFactor: 0.95,
                minTemp: 1.0
            }).run();
            
            // Center and fit
            setTimeout(() => {
                cy.fit();
                cy.center();
            }, 1100);
        }

        // Utility functions
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function clearMindMap() {
            if (cy) {
                cy.elements().remove();
                cy.add({ data: { id: 'welcome', label: 'üß† Start Speaking!' } });
                cy.layout({ name: 'grid' }).run();
            }
            
            document.getElementById('transcript').textContent = 'Click the microphone to start speaking your ideas...';
            document.getElementById('ai-understanding').textContent = 'I\'ll analyze and structure your thoughts here.';
            currentTranscript = '';
            updateStatus('Ready to listen');
        }

        // Export mind map as image
        function exportMindMap() {
            if (!cy || cy.nodes().length === 0) {
                alert('No mind map to export. Please create a mind map first by speaking some ideas.');
                return;
            }
            
            try {
                const png64 = cy.png({ 
                    output: 'base64uri',
                    bg: 'white',
                    full: true,
                    scale: 2
                });
                
                // Create download link
                const link = document.createElement('a');
                link.download = `mindsketch-${new Date().toISOString().split('T')[0]}.png`;
                link.href = png64;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                updateStatus('Mind map exported successfully!');
                setTimeout(() => {
                    if (!isRecording) updateStatus('Ready to listen');
                }, 2000);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export mind map. Please try again.');
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMindMap();
            initSpeechRecognition();
            updateStatus('Ready to listen');
        });
    </script>
</body>
</html>
